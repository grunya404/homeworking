apiVersion: apps/v1
kind: Deployment
metadata:
  name: homewrol-arch-otus
  labels:
    app: homework
spec:
  replicas: 2
  selector:
    matchLabels:
      app: homework
  template:
    metadata:
      labels:
        app: homework
    spec:
      containers:
      - name: homework-app
        image: grunya404/homework1:latest
        ports:
           - name: web
             containerPort: 8080
        livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 3
        readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10